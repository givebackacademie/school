<div class="colums is-full" style="background-color: rgb(238, 238, 238)">
  <div class="column is-6 is-offset-3">
    <nav class="card is-boxed" style="width: 100%; background-color: white; margin-top: 30px">
      <div class="card-content is-paddingless">
        <span>Lecons</span>
        <span class="is-float-right has-text-success">Voir tout></span>
      </div>
    </nav>
  </div>
  <div class="has-2-cols-mobile">
    <div class="column is-6 is-offset-3">
      <div class="grid">
        @for (item of course$.value; track $index) {
        <div class="cell" style="border-radius: 25px">
          <a routerLink="/course-list/{{ item.id }}">
            <div class="container_row">
              <div class="layer1" style="height: 160px">
                <img
                  src="{{ item.image }}"
                  style="object-fit: cover; width: 100%; height: 160px; border-radius: 15px"
                />
              </div>
              <div
                class="layer2 p-2 pb-5 is-align-content-end has-text-right"
                style="color: white; font-size: 9pt; line-height: 1.1"
              >
                {{ item.title }}
              </div>
            </div>
          </a>
        </div>
        }
      </div>
    </div>
  </div>
</div>
