<app-backnavbar></app-backnavbar>
<div class="columns" style="margin: 0px; padding: 0px; padding-top: 120px">
  <div class="column is-6 is-offset-3 is-justify-content-center">
    <div class="card p-5">
      <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
        <div class="m-3">
          <p class="has-text-centered pt-5 pb-4 is-italic" style="font-weight: bold; color: teal">User Login</p>
          <div class="field">
            <!-- <label class="label">Email</label> -->
            <div class="card control has-icons-left has-icons-right">
              <input
                class="input has-shadow"
                type="email"
                placeholder="Email Address"
                formControlName="email"
                required
              />
              <span class="icon is-small is-left">
                <fa-icon [icon]="envelop"></fa-icon>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <!--------------------- Pasword   -->

            <div class="card control has-icons-left has-icons-right mt-2">
              <input class="input" type="password" placeholder="Password" formControlName="password" required />
              <span class="icon is-small is-left">
                <fa-icon [icon]="lopckOpen"></fa-icon>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <!-- <p class="help is-danger">This email is invalid</p> -->
            <p class="help is-danger">{{ errorMessage() }}</p>

            @if(loading()){
              <button class="button is-success is-fullwidth is-loading mt-5" disabled>Loading</button>
            }@else {
              <button class="button is-success is-fullwidth has-text-white mt-5">Sign-In</button>
            }
        
          </div>
        </div>
      </form>
      <div class="is-float-right pr-4">
        <a
          class="is-rounded mt-1 is-light is-italic has-text-warning"
          style="color: teal; font-weight: bold; font-size: 11pt"
        >
          Forgot Password?
        </a>
      </div>
      <br />
      <div class="has-text-centered pt-3 pb-4">
        <p class="is-warning" style="font-size: 10pt">Don't Have Account?</p>
        <button routerLink="/register" class="is-rounded button mt-1 is-light has-text-success" style="color: teal">
          Register New Account
        </button>
      </div>
    </div>
  </div>
</div>
