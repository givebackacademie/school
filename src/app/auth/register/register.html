
<div class="columns" style="margin: 0px; padding: 0px; ">
  <app-backnavbar></app-backnavbar>
  <div class="column is-6 is-offset-3 is-justify-content-center" style="margin-top: 110px;">
    <div class="card p-5" style="margin-bottom: 150px;">
      <form (ngSubmit)="onSignUp()" [formGroup]="signupForm">
        <div class="m-3">
          <p class="has-text-centered pt-5 pb-4 is-italic" style="font-weight: bold; color: teal">Create New Account</p>
          <div class="field">

             <!-----------------------first name---------------->
             <div class="card control has-icons-left has-icons-right">
              <input
                class="input has-shadow"
                type="text"
                placeholder="First Name"
                formControlName="firstName"
                required
              />
              <span class="icon is-small is-left">
                <fa-icon [icon]="person"></fa-icon>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>

            <!-----------------------last name---------------->
            <div class="field">
            <div class="card control has-icons-left has-icons-right">
              <input class="input has-shadow" type="text" placeholder="Last Name" required formControlName="lastName" required />
              <span class="icon is-small is-left">
                <fa-icon [icon]="faUser"></fa-icon>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
             
            </div>
           
          </div>
            <!-- <label class="label">Email</label> -->
             <div class="field">
            <div class="card control has-icons-left has-icons-right">
              <input
                class="input has-shadow"
                type="email"
                placeholder="Email Address"
                formControlName="email"
                required
              />
              <span class="icon is-small is-left">
                <fa-icon [icon]="envelop"></fa-icon>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-danger">{{errorMessageEmail()}}</p>
          </div>
            <!--------------------- Pasword   -->

            <div class="card control has-icons-left has-icons-right mt-2">
              <input class="input" type="password" placeholder="Password" formControlName="password" required />
              <span class="icon is-small is-left">
                <fa-icon [icon]="lopckOpen"></fa-icon>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>

           

            <!-----------------------phone---------------->
            <!-- <div class="card control has-icons-left has-icons-right">
              <input class="input has-shadow" type="phone" placeholder="Mobile No:" formControlName="phone" required />
              <span class="icon is-small is-left">
                <fa-icon [icon]="envelop"></fa-icon>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div> -->
           
            <div class="wrapperv card">
              <ngx-intl-tel-input
                [cssClass]="'custom'"
                [preferredCountries]="preferredCountries"
                [enableAutoCountrySelect]="true"
                [enablePlaceholder]="true"
                [searchCountryFlag]="true"
                [searchCountryField]="[
                  SearchCountryField.Iso2,
                  SearchCountryField.Name
                ]"
                [selectFirstCountry]="false"
                [selectedCountryISO]="CountryISO.Nigeria"
                [maxLength]="15"
                [phoneValidation]="true"
                [separateDialCode]="separateDialCode"
                [numberFormat]="PhoneNumberFormat.National"
                name="phone"
                formControlName="phone"
              >
              </ngx-intl-tel-input>
            </div>

            <!-----------------------Gender---------------->
            <!-- <div class="card control has-icons-left has-icons-right">
              <input class="input has-shadow" type="phone" placeholder="Mobile No:" formControlName="gender" required />
              <span class="icon is-small is-left">
                <fa-icon [icon]="envelop"></fa-icon>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div> -->
            <div class="radios is-success">
              <label class="radio ">
                <input type="radio" name="gender" formControlName="gender"  value="Male" checked/>
              Male
              </label>
              <label class="radio">
                <input type="radio" name="gender" formControlName="gender"  value="Female" />
                Female
              </label>
            
            </div>


            <p class="help is-danger">{{ errorMessage() }}</p>
@if(loading()){
  <button class="button is-success is-fullwidth is-loading mt-3" disabled>Loading</button>
}@else {
  <button class="button is-success is-fullwidth has-text-white mt-3">Sign-Up</button>
}
           
          </div>
        </div>
      </form>
      <br />
      <div class="has-text-centered pt-3 pb-4">
        <p class="is-warning" style="font-size: 10pt">Already Have Account?</p>
        <button routerLink="/login" class="is-rounded button mt-1 is-light has-text-success" style="color: teal">
          Sign-In
        </button>
      </div>
    </div>
   
  </div>
</div>
